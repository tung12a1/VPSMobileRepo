
<div class="navbar">
    <div class="navbar-inner">
        <div class="left"></div>
        <div class="center sliding">LOGIN</div>
        <div class="right"></div>
    </div>
</div>
<div class="pages navbar-through" >
    <div data-page="login-screen-embedded" class="page no-swipeback">
        <div class="page-content login-screen-content">
            <div class="login-screen-title">SCD@MC</div>
            <form class="ajax-submit" id="frm-login" method="post" >
                <div class="list-block">
                    <div id="login-status"></div>
                    <ul>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Username</div>
                                <div class="item-input">
                                    <input type="text" id="app-username" name="username" placeholder="Your username"/>
                                </div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Password</div>
                                <div class="item-input">
                                    <input type="password" id="app-password" name="password" placeholder="Your password"/>
                                </div>
                            </div>
                        </li>
                    </ul>
                        <p class="text-center"><button type="button" class="button active" onclick="appPasscode.verifyLogin();">Login</button> </p>

                </div>
                <div class="list-block">
                    <div class="list-block-label">Please enter your login details to access<br>For further information, please contact system admin.</div>
                </div>
            </form>
        </div>
    </div>
</div>
