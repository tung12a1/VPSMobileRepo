<div class="navbar">
    <div class="navbar-inner">
        <div class="left"><a class="back link" href="dashboard.html"><i class="fa fa-chevron-left" style="transform: translate3d(0px, 0px, 0px);"></i><span>Back</span></a></div>
        <div class="center sliding">Customer Info</div>
        <div class="right"><a href="#" class="open-panel link icon-only">Menu&nbsp;<i class="fa fa-bars"></i></a></div>

<!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
<div class="pages navbar-through">
    <!-- Page, data-page contains page name-->
    <div data-page="customer-info" id="page-customer-info" class="page">
        <!-- Scrollable page content-->
        <div class="page-content">
            <table class="table table-bordered table-striped">
                <tr><td>Account Number</td><td>{{code}}</td></tr>
                <tr><td>Account Name</td><td>{{name}}</td></tr>
                <tr><td>Address</td><td><address>{{address}} {{address2}}<br>{{suburb}} {{state}} {{postcode}}</address></td></tr>
                <tr><td>Phone</td><td><a href="tel:{{phone}}">{{phone}}</a></td></tr>
                <tr><td>Account Number</td><td>{{code}}</td></tr>
            </table>
                {{code}}
            <div class="content-block pagination-info text-center"></div>
            <div class="list-block" id="page-customer-list"></div>
            <div class="content-block pagination-info text-center"></div>
            <div class="content-block text-center"><button id="btn-load-more" class="button active hidden" onclick="vpsCustomers.loadMore()">Load More</button></div>
        </div>
    </div>
</div>
