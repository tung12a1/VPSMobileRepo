<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>BDM@VPS</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/bootstrap-4.css">
    <link rel="stylesheet" href="css/my-layout.css">
    <link rel="stylesheet" href="css/my-app.css">
    <link rel="stylesheet" href="font/css/font-awesome.min.css">
    <!-- <script type="text/javascript" src="cordova.js"></script> -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script data-main="scripts/main" src="app/require.js"></script>
    <script type="text/javascript">
      require.config({baseUrl : 'app',urlArgs : "v=0.127",paths:{
        Lockr:'libs/lockr'
      }})
    </script>
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Panels bottom-->
    <div class="panel-bottom"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-cover layout-dark">
      <div class="content-block-title">Menu</div>
      <div class="list-block">
        <ul>
          <li><a href="pages/dashboard.html" class="item-link close-panel">
            <div class="item-content">
              <div class="item-media"><i class="fa fa-home"></i></div>
              <div class="item-inner">
                <div class="item-title">Dashboard</div>
              </div>
            </div></a></li>
          <li><a href="pages/visit_new.html" class="item-link close-panel">
            <div class="item-content">
              <div class="item-media"><i class="fa fa-star"></i></div>
              <div class="item-inner">
                <div class="item-title">New Visit</div>
              </div>
            </div></a></li>
          <li><a href="pages/visit_recent.html" class="item-link close-panel">
            <div class="item-content">
              <div class="item-media"><i class="fa fa-users"></i></div>
              <div class="item-inner">
                <div class="item-title">Recent Visit</div>
              </div>
            </div></a></li>
          <li><a href="pages/search.html" class="item-link close-panel">
            <div class="item-content">
              <div class="item-media"><i class="fa fa-search"></i></div>
              <div class="item-inner">
                <div class="item-title">Customer Lookup</div>
              </div>
            </div></a></li>
          <li><a href="pages/login_passcode.html" class="item-link close-panel">
            <div class="item-content">
              <div class="item-media"><i class="fa fa-sign-out"></i></div>
              <div class="item-inner">
                <div class="item-title">Logout</div>
              </div>
            </div></a></li>

        </ul>
        <div class="content-block">
          <p><small>version 0.1a</small></p>
        </div>

      </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>Right panel content goes here</p>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
          <div class="navbar">
              <div class="navbar-inner">
                  <div class="left"></div>
                  <div class="center sliding">LOGIN</div>
                  <div class="right"></div>
              </div>
          </div>

        <div class="pages navbar-through">
          <div data-page="login-screen-embedded" class="page no-swipeback no-toolbar">
            <div class="page-content login-screen-content">
              <div class="login-screen-title">BDM APP</div>
            </div>
          </div>
        </div>
        <div class="loading-page footer-bar">Loading... <span class="preloader preloader-white"></span> Please wait</div>

      </div>
    </div>
  </body>
</html>
